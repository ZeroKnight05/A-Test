<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glimpse</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightblue; /* Change background color to light blue */
        }
        /* Additional CSS styles for the image gallery */
        /* ... */
    </style>
</head>
<body>
    <h1>Image Sharing Website</h1>
    <!-- Input for selecting files from user's device -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*,capture=camera"> <!-- Allow image selection or camera capture -->
        <button type="submit">Upload</button>
    </form>
    <div id="imageGallery"></div>

    <script>
        // Function to handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const fileInput = document.getElementById('fileInput');
            const imageGallery = document.getElementById('imageGallery');

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const imageUrl = event.target.result;

                    // Create image element and append it to the gallery
                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('imageContainer');

                    const image = document.createElement('img');
                    image.src = imageUrl;

                    imageContainer.appendChild(image);
                    imageGallery.appendChild(imageContainer);
                }

                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });
    </script>

    <!-- Sign-Up Form Section -->
    <h1>Sign Up</h1>
    <form id="signupForm">
        <!-- Sign-up form fields -->
        <!-- ... -->
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
